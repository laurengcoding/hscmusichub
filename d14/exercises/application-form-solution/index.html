<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Form Solution</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Course Application</h1>

  <form id="application-form">
    <fieldset>
      <legend>Your Contact Info</legend>

      <div class="form-row">
        <label for="name">Your Name</label>
        <input type="text" name="first-name" placeholder="First" id="name" class="first-name-field" required>
        <input type="text" name="last-name" placeholder="Last">
      </div>

      <div class="form-row">
        <label for="mobile">Mobile Number</label>
        <div class="field-container mobile-number-fields">
          <input type="text" name="prefix" class="mobile" id="mobile" maxlength="11" required>
        </div>
      </div>

      <div class="form-row">
        <label for="address">Address</label>
        <div class="field-container address-fields">
          <input type="text" name="street-address" placeholder="Street Address" class="address-street-address" id="address" maxlength="35">
          <input type="text" name="line-2" placeholder="Address Line 2" class="address-line-2" maxlength="35">
          <input type="text" name="city" placeholder="City" class="address-city">
          <select name="state" class="address-state" required>
            <option value="" disabled selected>State/Territory</option>
            <option value="act">Australian Capital Territory</option>
            <option value="nsw">New South Wales</option>
            <option value="nt">Northern Territory</option>
            <option value="qld">Queensland</option>
            <option value="sa">South Australia</option>
            <option value="tas">Tasmania</option>
            <option value="vic">Victoria</option>
            <option value="wa">Western Australia</option>
          </select>
          <input type="text" name="postal-code" placeholder="Postal Code" class="address-postal-code" minlength="4" maxlength="4">
        </div>
      </div>
    </fieldset>

    <fieldset>
      <legend>Skills &amp; Interests</legend>

      <div class="form-row">
        <label>Course</label>
        <div class="field-container course-fields">
          <input type="radio" name="course" id="webdev-fe" value="Front-end Web Development" required>
          <label for="webdev-fe">Front-end Web Development</label>

          <input type="radio" name="course" id="webdev-be" value="Back-end Web Development">
          <label for="webdev-be">Back-end Web Development</label>

          <input type="radio" name="course" id="visual-design" value="Visual Design">
          <label for="visual-design">Visual Design</label>

          <input type="radio" name="course" id="ux" value="User Experience Design">
          <label for="ux">User Experience Design</label>
        </div>
      </div>

      <div class="form-row">
        <label for="past-experience">Past Experience</label>
        <textarea name="past_experience" id="past-experience" required></textarea>
      </div>
    </fieldset>

    <fieldset class="submit">
      <input type="submit" value="Submit">
    </fieldset>
  </form>
</body>
</html>
