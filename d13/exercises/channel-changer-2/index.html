<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Channel Changer 2</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <main class="tv">
    <h1>Let's see what's on tonight...</h1>
    <section class="tv-picture-container">
      <img class="tv-frame" src="https://ga-instruction.s3.amazonaws.com/assets/front-end-web-development/fewd-conditionals-images/tv-container.png">
      <div class="tv-show">
        <img id="tv-screen" src="img/colour-bars.png" alt="something good to watch">
      </div>
    </section>
    <div class="dumb-remote">
      <button id="channel-down">&lsaquo;</button>
      <button id="channel-up">&rsaquo;</button>
    </div>
    <div class="smart-remote">
      <img class="channel-preview" src="img/blue-planet.jpg" />
      <img class="channel-preview" src="img/deadpool.jpg" />
      <img class="channel-preview" src="img/gravity.jpg" />
      <img class="channel-preview" src="img/good-will-hunting.jpg" />
    </div>
  </main>
</body>
</html>
